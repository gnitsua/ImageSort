<div >
  <perfect-scrollbar cdkDropList  style="max-height: 100vh;"  [config]="config"> <!-- TODO: this 100vh could cause issues down the line -->
      <div cdkDrag (press)="console.log($event)" [cdkDragDisabled]="true" class="image" *ngFor="let image of images">
        <img src="{{image.url}}" alt="{{image.id}}" class="img-thumbnail">
      </div>
  </perfect-scrollbar>
</div>
