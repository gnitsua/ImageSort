<div class="group-modal" [ngStyle]="{'background-color':group.color}">
  <div class="modal-header">
    <input mdbInput type="text" name="text" [(ngModel)]="group.name" id="form1" class="form-control">
    <!--<h4 class="modal-title">{{group.name}}</h4>-->
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile
        *ngFor="let image of group.images; let i = index"
        [colspan]="1"
        [rowspan]="1"

      >
        <div class="deletable-image-container" (click)="deleteItem(i)">
        <app-image [image]="image" [square]="true" [draggable]="false"></app-image>
          <fa class="icon" name="trash"></fa>
        </div>
        <!--<div class="view overlay">-->
          <!--<img src="https://mdbootstrap.com/img/Photos/Others/forest-sm.jpg" class="img-fluid " alt="smaple image">-->

            <!--<p class="white-text">Strong overlay</p>-->
          <!--</div>-->
        <!--</div>-->


      </mat-grid-tile>
    </mat-grid-list>
  </div>
