<div style="height: 100%">
  <div class="content"
       fxLayout="{{getSplitDirection()}}"
       fxFlexFill >
    <div fxFlex="{{getGroupFlexHeight()}}" style="padding: 5px">
      <app-group [group]="group"></app-group>
    </div>
    <div fxFlex="{{getGroupFlexHeight()}}" *ngFor="let child of group.children">
      <app-group-container [group]="child"></app-group-container>
    </div>
  </div>
</div>
