<gridster [options]="options" style="width: 100%;height: 100%">
  <gridster-item [item]="group" *ngFor="let group of groups">
    <app-group [name]="group.name"
               [id]="group.id"
               [color]="group.color"
               [images]="group.color"
               [hasChildren]="group.child !== undefined"
               [x]="group.x"
               [y]="group.y"
               [rows]="group.rows"
               [cols]="group.cols"
               [level]="group.level"
               (deleteGroup)="removeItem($event)"
               (addGroup)="addItem($event)"
    >

    </app-group>
  </gridster-item>
</gridster>
