<gridster [options]="options" style="width: 100%;height: 100%">
  <gridster-item [item]="item" *ngFor="let item of groups">
    <app-group [name]="item.name"
               [color]="item.color"
               [images]="item.color"
               [hasChildren]="item.child !== undefined"
               [x]="0"
               [y]="0"
               [rows]="0"
               [cols]="0"
               [level]="item.level"
    >

    </app-group>
  </gridster-item>
</gridster>
