<div class="group" [ngStyle]="{'background-color':color.toString()}">
  <div [ngClass]="getGroupClass(level)">
    <div class="mr-auto p-2 "> {{ (name.length>15)? (name | slice:0:15)+'&hellip;':(name) }}</div>
    <div [ngClass]="hasChildren === true ? 'p-2 align-self-center disabled' :'p-2 align-self-center'" (click)="add(id)">
      <fa name="plus" ></fa>
    </div>
    <div [ngClass]="hasChildren === true ? 'p-2 align-self-center disabled' :'p-2 align-self-center'" (click)="delete(id)">
      <fa name="times"></fa>
    </div>
  </div>
</div>
